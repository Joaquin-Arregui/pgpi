{% load static %}
<div class="row">
    {% for object in users %}
         <ul class="list-group">
               <hr>
               <li class="list-group-item">
                 <div class="d-flex justify-content-between align-items-start" style="width: 925px;">
                      <div class="mr-3">
                          <h3 class="card-title">Descripci√≥n del usuario: {{object.username}}</h3>
                          <p class="card-text"> Nombre: {{object.first_name }}</p>
                          <p class="card-text"> Apellidos: {{object.last_name }}</p>
                    
                          <a href="{% url 'users:edit' %}?slug={{object.username}}" class="btn btn-outline-warning btn-sm ">Editar usuario</a> 
                          <a href="{% url 'users:delete' %}?slug={{object.username}}" class="btn btn-outline-warning btn-sm ">Eliminar usuario</a> 
                      </div>
                 </div>
              </li>
         </ul>
    {% endfor %}
 </div>

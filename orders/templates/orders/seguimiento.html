{% extends 'base.html'%}
{% block content %}
 <div class="container my-4">
   <div class="row justify-content-center">
     <div class="col-md-8">
       <form action="{% url 'orders:estado' %}">
         <div class="form-group">
           <h1>Seguimiento de pedido</h1>
           <input type="text" id="orderNumber" name="slug" value="{{query}}" class="form-control" placeholder="Ingrese el número de pedido" pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}" required>
         </div>
         <div class="form-group">
           <input type="submit" value="Localizar envío" class="btn btn-primary btn-block">
         </div>
       </form>
     </div>
     {%include 'orders/orders.html' %}
   </div>
 </div>
 <div class="col-10 d-flex justify-content-center my-4">
  <p><a href="#">Políticas de la empresa</a></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <p><a href="#">Términos y condiciones</a></p>
</div>
{% endblock %}
{% load static %}
